<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <script src="/JS/script.js"></script>
    <link rel="stylesheet" href="/bootstrapcss/bootstrap.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"/>
<!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    
    <div class="container">

     <div class="row d-flex">
      <div class="col-lg-4 col-sm-12 col-xs-12 col-md-6">
        <div class="card">
          <div class="row" style="color: white;">
            <h1>Basic</h1>
          </div><hr>
          <div class="row">
            <label for="">Price</label>
            <h6>Rs.500/year</h6>
          </div><hr>
          <div class="row">
            <label for="">Storage</label>
            <h6>20 GB</h6>
          </div><hr>
          <div class="row">
            <label for="">Capacity</label>
            <h6>20 Emails</h6>
          </div><hr>
          <div class="row">
            <label for="">Bandwidth</label>
            <h6>20 GB Bandwidth</h6>
          </div><hr>
          <div class="row d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12 col-xs-12 col-md-6">
        <div class="card">
          <div class="row" style="color: white;">
            <h1>Pro</h1>
          </div><hr>
          <div class="row">
            <label for="">Price</label>
            <h6>Rs.1,200/year</h6>
          </div><hr>
          <div class="row">
            <label for="">Storage</label>
            <h6>100 GB</h6>
          </div><hr>
          <div class="row">
            <label for="">Capacity</label>
            <h6>1000 Emails</h6>
          </div><hr>
          <div class="row">
            <label for="">Bandwidth</label>
            <h6>60 GB Bandwidth</h6>
          </div><hr>
          <div class="row d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12 col-xs-12 col-md-6">
        <div class="card">
          <div class="row" style="color: white;">
            <h1>Premium</h1>
          </div><hr>
          <div class="row">
            <label for="">Price</label>
            <h6>Rs.5,000/year</h6>
          </div><hr>
          <div class="row">
            <label for="">Storage</label>
            <h6>1000 GB</h6>
          </div><hr>
          <div class="row">
            <label for="">Capacity</label>
            <h6>Unlimited</h6>
          </div><hr>
          <div class="row">
            <label for="">Bandwidth</label>
            <h6>100 GB Bandwidth</h6>
          </div><hr>
          <div class="row d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary">Sign Up</button>
          </div>
        </div>
      </div>
      
     </div>
      

    </div>


    
  </body>
  
  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
